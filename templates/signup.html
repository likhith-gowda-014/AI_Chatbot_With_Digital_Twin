<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #D6E6F2; /* Fog White */
            color: #1B4965; /* Deep Blue */
            font-family: 'Arial', sans-serif;
        }
        .container {
            max-width: 400px;
            margin: auto;
            margin-top: 80px;
            padding: 25px;
            background: white;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        h2 {
            color: #5E8CAE; /* Frosty Blue */
            font-weight: bold;
        }
        .form-group {
            position: relative;
        }
        .form-control {
            padding-left: 40px; /* Space for icons */
            margin-bottom: 15px;
        }
        .icon {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #5E8CAE;
            font-size: 1.2em;
        }
        .password-toggle {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #5E8CAE;
        }
        .btn-custom {
            background: #5E8CAE;
            color: white;
            padding: 10px;
            font-size: 1.1em;
            border-radius: 8px;
            transition: 0.3s;
            width: 100%;
        }
        .btn-custom:hover {
            background: #BFD7EA;
            color: #1B4965;
        }
        .login-link {
            margin-top: 15px;
        }
        .error-message {
            color: red;
            font-size: 0.9em;
            margin-top: 10px;
        }
        @media (max-width: 768px) {
            .container {
                margin-top: 50px;
                padding: 20px;
            }
        }
    </style>
    <!-- Font Awesome for icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="container">
        <h2>Sign Up</h2>
        
        <!-- Display Error Message if Signup Fails -->
        {% if error %}
        <p class="error-message">{{ error }}</p>
        {% endif %}

        <form action="/signup" method="POST">
            <div class="form-group">
                <i class="fas fa-user icon"></i>
                <input type="text" name="username" class="form-control" placeholder="Username" required>
            </div>
            <div class="form-group">
                <i class="fas fa-envelope icon"></i>
                <input type="email" name="email" class="form-control" placeholder="Email" required>
            </div>
            <div class="form-group">
                <i class="fas fa-lock icon"></i>
                <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
                <i class="fas fa-eye password-toggle" onclick="togglePassword()"></i>
            </div>
            <button type="submit" class="btn btn-custom">Create Account</button>
        </form>
        
        <p class="login-link">Already have an account? <a href="/signin" style="color:#5E8CAE;">Sign in</a></p>
    </div>

    <script>
        function togglePassword() {
            const passwordField = document.getElementById("password");
            const icon = document.querySelector(".password-toggle");
            if (passwordField.type === "password") {
                passwordField.type = "text";
                icon.classList.remove("fa-eye");
                icon.classList.add("fa-eye-slash");
            } else {
                passwordField.type = "password";
                icon.classList.remove("fa-eye-slash");
                icon.classList.add("fa-eye");
            }
        }
    </script>

</body>
</html>
